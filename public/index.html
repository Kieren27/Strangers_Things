<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger's Things (CRUD PROJ)</title>
    <link rel="stylesheet" href="/style.css" ></link>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
        }

        nav {
            display: flex;
            flex-direction: row;
            width: 100vw;
            justify-content: space-around;
            margin: 10px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            margin: 10px;
        }

        #app {
            height: 100%;
        }

        .page-title {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            margin-bottom: 20px;
        }

        .posts {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            border: solid black;
            font-size: 30px;
            margin-bottom: 20px;
            border-radius: 0.5rem;
            background-color: #576CBC;
        }

        .posts * {
            margin: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: solid black;
        }

        form * {
            margin: 10px;
        }

        form input {
            margin-left: 10px;
            border: 1px solid black;
        }

        .create-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .create-button button {
            border: 1px solid black;
            background-color: #576CBC;
        }

        .link {
            color: white;
        }

        .link:hover {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
