<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger's Things (CRUD PROJ)</title>
    <link rel="stylesheet" href="/style.css">
    </link>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
        }

        nav {
            display: flex;
            flex-direction: row;
            width: 100vw;
            justify-content: space-around;
            margin: 10px;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            margin: 20px;
        }

        #app {
            height: 100%;
            overflow: hidden;
        }

        .page-title {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            margin-bottom: 20px;
        }

        #post-div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .posts {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: solid black;
            font-size: 30px;
            margin-bottom: 20px;
            border-radius: 0.5rem;
            background-color: #A5D7E8;
            width: 50%;
        }

        .posts * {
            margin: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: solid black;
        }

        form * {
            margin: 10px;
        }

        form input {
            margin-left: 10px;
            border: 1px solid black;
        }

        button {
            background-color: #576CBC;
            background-image: linear-gradient(to bottom, #576CBC, #647ad1);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .create-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .link {
            font-size: large;
            color: white;
        }

        .link:hover {
            color: red;
        }

        .hint-msg {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        #profile-el {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            width: 100vw;
            justify-content: space-around;
            margin-bottom: 30px;
            overflow-x: hidden;
        }

        #active-posts {
            display: flex;
            width: 30%;
            justify-content: center;
        }

        #inactive-posts {
            display: flex;
            width: 30%;
            justify-content: center;
        }

        #messages {
            display: flex;
            width: 30%;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
