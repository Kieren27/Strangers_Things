<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stranger's Things (CRUD PROJ)</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    </link>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
        }

        nav {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            width: 100vw;
            margin: 10px;
            margin-bottom: 30px;
            overflow-x: hidden;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .nav-link:hover {
            color: red;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-family: 'Bruno Ace SC', cursive;
            width: 100vw;
            margin: 30px;
            overflow-x: hidden;
        }

        #app {
            height: 100%;
            overflow-x: hidden;
            background-color: #0B2447;
            color: white;
            font-family: 'Cabin', sans-serif;
        }

        .page-title {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            margin-bottom: 20px;
        }

        #post-div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .posts {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: solid black;
            font-size: 30px;
            margin-bottom: 20px;
            border-radius: 0.5rem;
            background-color: #576CBC;
            width: 50%;
        }

        .posts * {
            margin: 10px;
        }

        .login-form {
            display: flex;
            justify-content: center;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #576CBC;
            border-radius: 0.5rem;
        }

        form * {
            margin: 10px;
        }

        form input {
            margin-left: 10px;
        }

        button {
            background-color: #576CBC;
            background-image: linear-gradient(to bottom, #50c5ec, #7cc9e2);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        button:hover {
            color: red;
        }

        .create-button {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .link {
            font-size: large;
            color: white;
            text-decoration: none;
        }

        .link:hover {
            color: red;
        }

        .hint-msg {
            display: flex;
            justify-content: center;
            margin: 10px;
            color: white;
            text-decoration: none;
        }

        .hint-msg:hover {
            color: red;
        }

        #profile-el {
            display: flex;
            flex-direction: row;
            width: 100vw;
            justify-content: center;
            margin-bottom: 30px;
            overflow-x: hidden;
        }

        #my-posts {
            display: flex;
            flex-direction: column;
            width: 40%;
            align-items: center;
            margin: 10px;
        }

        #my-posts div {
            display: flex;
            flex-direction: column;
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 0.5rem;
        }

        #my-posts div * {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        #my-messages {
            display: flex;
            flex-direction: column;
            width: 40%;
            align-items: center;
            margin: 10px;
        }

        #my-messages div {
            display: flex;
            flex-direction: column;
            margin: 10px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 0.5rem;
        }

        #my-messages div * {
            display: flex;
            justify-content: center;
            margin: 10px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
        }

        #search-box {
            border: 1px solid white;
            padding: 10px;
            font-size: 14px;
            margin-bottom: 5px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
